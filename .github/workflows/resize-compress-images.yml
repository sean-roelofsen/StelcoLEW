name: Resize & Compress Images (4:3)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  optimize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Required Dependencies
        run: pip install pillow

      - name: Resize and Compress Images
        run: |
          python - <<EOF
          from PIL import Image
          import os

          image_folder = "images"
          max_width = 3000  # Maintain 4:3 aspect ratio (originals are 4000x3000)
          max_height = 2250 
          quality = 75       # JPEG quality (lower = smaller file)

          for filename in os.listdir(image_folder):
              if filename.lower().endswith(('.jpg', '.jpeg')):  
                  img_path = os.path.join(image_folder, filename)
                  img = Image.open(img_path)

                  # Resize while keeping aspect ratio
                  img.thumbnail((max_width, max_height), Image.LANCZOS)

                  # Overwrite original image with optimized version
                  img.save(img_path, "JPEG", quality=quality, optimize=True)
                  print(f"âœ” Compressed {filename}")

          print("âœ… All images resized & compressed successfully!")
          EOF

      - name: Commit and Push Optimized Images
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add images/*
          git commit -m "ðŸ”§ Auto-resized & compressed images (4:3)"
          git push
